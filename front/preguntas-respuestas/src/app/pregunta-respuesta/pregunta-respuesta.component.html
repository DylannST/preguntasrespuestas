<ng-container *ngIf="estadoJuador; else elseTemplate">
  <div class="container px-4 divPrin divPrin">
    <form>
      <div class="row gx-5">
        <div class="col">
          <div class="p-3 border bg-light">
            <div class="progress">
              <div
                class="progress-bar bg-success"
                role="progressbar"
                [style]="estadoBarra"
                aria-valuenow="20"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
            <div class="mb-3" *ngFor="let catego of listFormPreguntas">
              <div *ngIf="catego.nivel == pag">
                <div *ngFor="let pre of catego.preguntas; let i = index">
                  <div *ngIf="numPreguntaAleatoria === i">
                    <label for="exampleFormControlInput1" class="form-label">{{
                      pre.pregunta
                    }}</label>
                    <div *ngFor="let opcion of pre.opciones">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="exampleRadios"
                          id="exampleRadios1"
                          value="option1"
                          (change)="cambioEstado(opcion.esVerda,catego.nivel)"
                        />
                        <label class="form-check-label" for="exampleRadios1">{{opcion.tex}}
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div>
              <button
                type="button"
                class="btn btn-success"
                style="margin-bottom: 8px"
                (click)="siguiente()"
              >
                Sguiente
              </button>
              <button
                type="button"
                class="btn btn-danger"
                style="margin-bottom: 8px; margin-left: 8px"
                (click)="abandonar()"
              >
                Abandonar
              </button>
            </div>
          </div>
        </div>
        <div class="col"><h5>Puntos: {{acum}}</h5></div>
      </div>
    </form>
  </div>
</ng-container>
<ng-template #elseTemplate>
  <div class="card-body centerText centerText">
    <h5 class="card-title">Ingrese Jugador</h5>
    <p class="card-text">
      Se debe ingresar jugador(pesta√±a Registro), Para poder empezar a responder
    </p>
  </div>
</ng-template>
